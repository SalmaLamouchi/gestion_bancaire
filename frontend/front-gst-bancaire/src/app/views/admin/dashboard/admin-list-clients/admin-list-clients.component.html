
<div style="background-color: #ffffff; width: 900px;">
    <div style="margin-top: -50px;">
      <mat-toolbar color="primary" style="background-color:#4B49AC;">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <!-- <mat-icon>menu</mat-icon> -->
        </button>
        <span style="text-align: center;">List of Clients</span>
        <span class="example-spacer"></span>
        <button [routerLink]="['/admin/dash/clients/add']" class="btn btn-primary example-icon ml-auto"
          style="background-color: #ffffffdd; color:blueviolet;font-weight: 700px;">
          Add
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <!-- <mat-icon>share</mat-icon> -->
        </button>
      </mat-toolbar>
  
      <mat-tab-group animationDuration="200ms" class="mat-tab-group">
        <mat-tab class="mat-tab-label-active" label="Valid">
          <div style="overflow: hidden;">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Last name</th>
                  <th>First name</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients">
                  <td>{{ client._id }}</td>
                  <td>{{ client.nom }}</td>
                  <td>{{ client.prenom }}</td>
                  <td>{{ client.email }}</td>
                  <td style="justify-content: center;display: flex;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button [routerLink]="['/admin/dash/clients', client._id]" type="button"
                        class="btn btn-outline-secondary">
                        <i class="bi bi-chat-right-quote-fill"></i>
                      </button>
                      <a type="button" class="btn btn-outline-secondary"
                        (click)="onDeleteClient(client._id)">
                        <i class="bi bi-trash-fill"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
  
            <!-- <mat-paginator [length]="clients.length" [pageSize]="currentPageSize" [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)" [showFirstLastButtons]="true"></mat-paginator> -->
          </div>
        </mat-tab>
        <mat-tab label="Invalid">
          <!-- <app-non-valid-client></app-non-valid-client> -->
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
