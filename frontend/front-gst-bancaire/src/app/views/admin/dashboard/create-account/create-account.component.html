<!-- create-account.component.html -->

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form">
  <div class="form-group">
    <label for="accountNumber">Numéro de compte :</label>
    <input type="text" id="accountNumber" formControlName="accountNumber" class="form-control" />
  </div>

  <div class="form-group">
    <label for="balance">Solde :</label>
    <input type="text" id="balance" formControlName="balance" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ownerId">ID du propriétaire :</label>
    <input type="text" id="ownerId" formControlName="ownerId" class="form-control" />
  </div>

  <button type="submit" [disabled]="accountForm.invalid" class="btn btn-primary">Créer un compte</button>
</form>
